# Permalinks
permalink:           pretty

# Setup
title:               Paracentrotus
tagline:             European sea urchin genome
url:                 http://paracentrotus.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# This is the list of pages to include in the header of the website.
pages_list:
  Data: '/data'
  Archive: '/archive'
  Feed: '/atom.xml'
# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
